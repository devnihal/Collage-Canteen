<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Canteen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">LBS Canteen</div>
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

    <!-- Checkout Header -->
    <header class="checkout-header">
        <h1 style="margin-top: 70px;text-align:center;">Checkout</h1>
    </header>

    <!-- Cart Summary -->
    <section class="checkout-container">
        <h2 style="color:black">Order Summary</h2>
        <ul id="checkout-list"></ul>
        <p><strong>Total: â‚¹<span id="checkout-total">0</span></strong></p>

        <!-- User Details Form -->
        <h2 style="color:black">Your Details</h2>
        <form id="order-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <br>
            <input type="text" id="roll" placeholder="Admission Number" required>
            <br>
            <button type="submit">Confirm Order</button>
        </form>
    </section>

    <script src="checkout.js"></script>
    <script>
        function toggleMenu() {
            let menu = document.querySelector(".nav-links");
            let icon = document.querySelector(".menu-icon");
            
            menu.classList.toggle("show");
            icon.classList.toggle("active");
        }
        
        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            let menu = document.querySelector(".nav-links");
            let icon = document.querySelector(".menu-icon");
        
            if (!menu.contains(event.target) && !icon.contains(event.target)) {
                menu.classList.remove("show");
                icon.classList.remove("active");
            }
        });
    </script>
</body>
</html>
