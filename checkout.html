<!DOCTYPE html>
<html lang="en">
<head>

<body>
<nav class="navbar">
    <div class="logo">LBS Canteen</div>
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>

</nav>
    <header class="checkout-header">
        <h1 style="margin-top: 70px;text-align:center;">Checkout</h1>
    </header>
    <section class="checkout-container">
        <h2 style="color:black">Order Summary</h2>
        <ul id="checkout-list"></ul>
        <p style="color: black;" align="right"><strong>Total: â‚¹<span id="checkout-total">0</span></strong></p>
        <h2 style="color:black">Your Details</h2>
        <form id="order-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <br>
            <input type="text" id="roll" placeholder="Admission Number" required>

            <button type="submit">Confirm Order</button>

    </footer>
    <script src="checkout.js"></script>
    <script>
        function toggleMenu() {
            let menu = document.querySelector(".nav-links");
            let icon = document.querySelector(".menu-icon");
            
            menu.classList.toggle("show");
            icon.classList.toggle("active");
        }
        
        document.addEventListener("click", function (event) {
            let menu = document.querySelector(".nav-links");
            let icon = document.querySelector(".menu-icon");
        
            if (!menu.contains(event.target) && !icon.contains(event.target)) {
                menu.classList.remove("show");
                icon.classList.remove("active");
            }
        });
    </script>
    <script src="script.js"></script>
</body>
